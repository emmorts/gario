<!doctype html>
<html lang="en">

<head>
  <!-- Meta Properties -->
  <meta charset="UTF-8">
  <title>TBD: Game Name</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <!-- CSS -->
  <!--<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>-->
  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <div class="start-menu js-start-menu">
    <div class="start-menu-content">
      <input type="text" autofocus placeholder="Nickname" class="player-name js-player-name" maxlength="25" />
      <span class="validation-error js-error">[a-zA-Z0-9 ]</span>
      <button class="play-button js-play-button">Play</button>
    </div>
  </div>
  <div class="game">
    <canvas tabindex="-1" class="map-canvas js-map-canvas"></canvas>
    <canvas tabindex="-1" class="gameobject-canvas js-gameobject-canvas"></canvas>
  </div>
  <!-- JS -->
  <script src="js/game.js"></script>
</body>

</html>
